<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>acesso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Josefin+Sans&family=Mukta:wght@600&family=Poppins:wght@100&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <body>

     <div class="container">

        <div class="form-container">

            <div class="text-field">

            </div>

              <input type="text" placeholder="Nome de Usuario">

            </div>
            <div class="text-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Senha">
             <button type="button"  class="btn"><a href="login.html">cadastre-se</a></button>
            </div>
          </form>
        </div>
     </div>

     <script src="java.js" charset="utf-8"></script>
