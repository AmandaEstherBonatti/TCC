<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>l'event user</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:wght@100&family=Roboto&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>

  <body>
     <div class="sidebar">
       <div class="logo-content">
         <div class="logo">
           <i class="fa-brands fa-pagelines"></i>
           <h2 class="logo-name">Esperanto</h2>
           <i id="barras" class="fa-solid fa-bars"></i>
           </div>
           <ul>
             <li>
                 <i id="bx-search" class="fa-solid fa-magnifying-glass"></i>
                 <input type="text" placeholder="Procurar...">
            </li>
            <li>
                <a href="#">
                   <i class="fa-solid fa-house"></i>
                <span class="link-name">Inicio</span>
                <span class="tooltip">Inicio</span>
                </a>
            </li>
             <li>
                 <a href="#">
                  <i class="fa-solid fa-calendar"></i>
                 <span class="link-name">Agenda</span>
                 <span class="tooltip">Agenda</span>
                 </a>
             </li>
             <li>
                 <a href="#">
                  <i class="fa-solid fa-credit-card"></i>
                 <span class="link-name">Pagamentos</span>
                 <span class="tooltip">Pagamentos</span>
                 </a>
             </li>
             <li>
                 <a href="#">
                   <i class="fa-solid fa-sheet-plastic"></i>
                 <span class="link-name">Contratos</span>
                 <span class="tooltip">Contratos</span>
                 </a>
             </li>
           </ul>

           <div class="profile-content">
             <div class="profile">
               <div class="profile-details">
                <i id="users" class="fa-solid fa-user"></i>
                 <div class="name">
                      <h3 class="name"> Nome Usuario</h3>
                 </div>

               </div>
               <i  id="logout"class="fa-solid fa-arrow-right-from-bracket"></i>
              
             </div>

           </div>

       </div>

     </div>

    <script src="java.js" charset="utf-8"></script>
  </body>
</html>
